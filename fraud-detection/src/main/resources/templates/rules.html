<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление правилами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        .rule-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .rule-card:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .rule-card.active {
            border-left: 4px solid #28a745;
        }

        .rule-card.inactive {
            border-left: 4px solid #6c757d;
            opacity: 0.7;
        }

        .status-badge {
            font-size: 0.8em;
        }

        .params-pre {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            font-size: 0.85em;
            max-height: 150px;
            overflow-y: auto;
        }

        .modal-alert {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-2 sidebar">
            <div class="d-flex flex-column p-3">
                <h4 class="text-center mb-4">
                    <i class="fas fa-shield-alt me-2"></i>
                </h4>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/main}">
                            <i class="fas fa-home me-2"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-cogs me-2"></i>Правила
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showComingSoon('Транзакции')">
                            <i class="fas fa-exchange-alt me-2"></i>Транзакции
                        </a>
                    </li>
                </ul>
                <div class="mt-auto pt-3 border-top">
                    <small class="text-muted">Вы вошли как:</small>
                    <div class="text-white">Администратор</div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-light w-100" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Выйти
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Управление правилами обнаружения</h2>
                <button class="btn btn-primary" onclick="showCreateModal()">
                    <i class="fas fa-plus me-2"></i>Создать правило
                </button>
            </div>

            <div id="alertContainer"></div>

            <div id="loadingIndicator" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <p class="mt-2">Загрузка правил...</p>
            </div>

            <div id="rulesList" class="d-none">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ruleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Создание правила</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="modalAlertContainer" class="modal-alert"></div>

                <form id="ruleForm">
                    <input type="hidden" id="ruleId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Тип правила *</label>
                                <select class="form-select" id="ruleType" required>
                                    <option value="">Выберите тип</option>
                                    <option value="THRESHOLD">THRESHOLD</option>
                                    <option value="COMPOSITE">COMPOSITE</option>
                                    <option value="PATTERN">PATTERN</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Приоритет *</label>
                                <input type="number" class="form-control" id="rulePriority" min="1" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Имя *</label>
                                <input type="text" class="form-control" id="ruleName" required
                                       placeholder="Например: amount_more_than_2000">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Параметры (JSON) *</label>
                        <textarea class="form-control" id="ruleParams" rows="6" required
                                  placeholder='{"maxAmount": 50000, "currency": "RUB"}'></textarea>
                        <div class="form-text">Введите параметры правила в формате JSON</div>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="ruleEnabled" checked>
                        <label class="form-check-label">Активное правило</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="saveRule()">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let rules = [];
    let ruleModal = null;

    document.addEventListener('DOMContentLoaded', function() {
        ruleModal = new bootstrap.Modal(document.getElementById('ruleModal'));
        checkAuth();
        loadRules();
    });

    function checkAuth() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/signin';
        }
    }

    async function loadRules() {
        try {
            const token = localStorage.getItem('accessToken');
            const response = await fetch('/api/rules/get-all', {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Ошибка загрузки правил');
            }

            rules = await response.json();
            displayRules();

        } catch (error) {
            showAlert('Ошибка при загрузке правил: ' + error.message, 'danger');
        }
    }

    function displayRules() {
        const loading = document.getElementById('loadingIndicator');
        const rulesList = document.getElementById('rulesList');

        loading.classList.add('d-none');
        rulesList.classList.remove('d-none');

        if (rules.length === 0) {
            rulesList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-cogs fa-3x text-muted mb-3"></i>
                        <h4>Правила не найдены</h4>
                        <p class="text-muted">Создайте первое правило для начала работы</p>
                        <button class="btn btn-primary" onclick="showCreateModal()">
                            <i class="fas fa-plus me-2"></i>Создать правило
                        </button>
                    </div>
                `;
            return;
        }

        rulesList.innerHTML = rules.map(rule => `
                <div class="card rule-card ${rule.enabled ? 'active' : 'inactive'}" id="rule-${rule.id}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="d-flex align-items-center mb-2">
                                    <h5 class="card-title mb-0 me-3">${rule.type}</h5>
                                    <span class="badge ${rule.enabled ? 'bg-success' : 'bg-secondary'} status-badge">
                                        ${rule.enabled ? 'Активно' : 'Неактивно'}
                                    </span>
                                    <span class="badge bg-info status-badge ms-2">${rule.name}</span>
                                    <span class="badge bg-info status-badge ms-2">Приоритет: ${rule.priority}</span>
                                    <span class="badge bg-light text-dark status-badge ms-2">v${rule.version}</span>
                                </div>

                                <div class="mb-2">
                                    <strong>ID:</strong> <code>${rule.id}</code>
                                </div>

                                <div class="mb-3">
                                    <strong>Параметры:</strong>
                                    <pre class="params-pre mt-2">${formatJson(rule.params)}</pre>
                                </div>

                                <small class="text-muted">
                                    Обновлено: ${new Date(rule.updatedAt).toLocaleString()} пользователем ${rule.updatedBy}
                                </small>
                            </div>

                            <div class="col-md-4">
                                <div class="d-flex flex-column gap-2">
                                    <button class="btn btn-sm ${rule.enabled ? 'btn-warning' : 'btn-success'}"
                                            onclick="toggleRule('${rule.id}')">
                                        <i class="fas ${rule.enabled ? 'fa-pause' : 'fa-play'} me-1"></i>
                                        ${rule.enabled ? 'Отключить' : 'Включить'}
                                    </button>
                                    <button class="btn btn-sm btn-outline-primary" onclick="editRule('${rule.id}')">
                                        <i class="fas fa-edit me-1"></i>Редактировать
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteRule('${rule.id}')">
                                        <i class="fas fa-trash me-1"></i>Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
    }

    function showCreateModal() {
        document.getElementById('modalTitle').textContent = 'Создание правила';
        document.getElementById('ruleForm').reset();
        document.getElementById('ruleId').value = '';
        clearModalAlerts();
        ruleModal.show();
    }

    function editRule(id) {
        const rule = rules.find(r => r.id === id);
        if (!rule) return;

        document.getElementById('modalTitle').textContent = 'Редактирование правила';
        document.getElementById('ruleId').value = rule.id;
        document.getElementById('ruleName').value = rule.name;
        document.getElementById('ruleType').value = rule.type;
        document.getElementById('rulePriority').value = rule.priority;
        document.getElementById('ruleParams').value = formatJson(rule.params);
        document.getElementById('ruleEnabled').checked = rule.enabled;

        clearModalAlerts();
        ruleModal.show();
    }

    async function saveRule() {
        const form = document.getElementById('ruleForm');
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        try {
            const ruleData = {
                name: document.getElementById('ruleName').value,
                type: document.getElementById('ruleType').value,
                priority: parseInt(document.getElementById('rulePriority').value),
                enabled: document.getElementById('ruleEnabled').checked,
                params: document.getElementById('ruleParams').value
            };

            try {
                JSON.parse(ruleData.params);
            } catch (e) {
                showModalAlert('Ошибка в формате JSON параметров', 'danger');
                return;
            }

            const token = localStorage.getItem('accessToken');
            const ruleId = document.getElementById('ruleId').value;

            let response;
            let url;
            let method;

            if (ruleId) {
                url = `/api/rules/update/${ruleId}`;
                method = 'PUT';
            } else {
                url = '/api/rules/create';
                method = 'POST';
            }

            response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ruleData)
            });

            if (!response.ok) {
                let errorMessage = 'Ошибка парсинга json. Проверьте корректность параметров';
                throw new Error(errorMessage);
            }

            ruleModal.hide();
            showAlert('Правило успешно сохранено', 'success');
            loadRules();

        } catch (error) {
            // Показываем ошибку в модальном окне, а не в основном контейнере
            showModalAlert('Ошибка при сохранении правила: ' + error.message, 'danger');
        }
    }

    async function toggleRule(id) {
        try {
            const token = localStorage.getItem('accessToken');
            const response = await fetch(`/api/rules/toggle/${id}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!response.ok) {
                throw new Error('Ошибка переключения правила');
            }

            showAlert('Статус правила обновлен', 'success');
            loadRules();

        } catch (error) {
            showAlert('Ошибка при переключении правила: ' + error.message, 'danger');
        }
    }

    async function deleteRule(id) {
        if (!confirm('Вы уверены, что хотите удалить это правило?')) {
            return;
        }

        try {
            const token = localStorage.getItem('accessToken');
            const response = await fetch(`/api/rules/delete/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!response.ok) {
                throw new Error('Ошибка удаления правила');
            }

            showAlert('Правило удалено', 'success');
            loadRules();

        } catch (error) {
            showAlert('Ошибка при удалении правила: ' + error.message, 'danger');
        }
    }

    function formatJson(jsonString) {
        try {
            return JSON.stringify(JSON.parse(jsonString), null, 2);
        } catch {
            return jsonString;
        }
    }

    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
        container.appendChild(alert);

        setTimeout(() => {
            alert.remove();
        }, 5000);
    }

    function showModalAlert(message, type) {
        const container = document.getElementById('modalAlertContainer');
        clearModalAlerts();

        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
        container.appendChild(alert);
    }

    function clearModalAlerts() {
        const container = document.getElementById('modalAlertContainer');
        container.innerHTML = '';
    }

    function showComingSoon(feature) {
        alert(`Раздел "${feature}" находится в разработке`);
    }

    function logout() {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        window.location.href = '/signin';
    }
</script>
</body>
</html>
