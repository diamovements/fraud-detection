<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .main-menu {
            min-height: 100vh;
            background: #e8e8b7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .menu-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .menu-item:hover {
            background: #e9ecef;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
        }

        .menu-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .menu-item h5 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .menu-item p {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
        }

        .user-info {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="main-menu">
    <div class="menu-card">
        <div class="menu-title">
            <h1><i class="fas fa-shield-alt text-primary me-3"></i>Fraud Detection System</h1>
            <p class="lead text-muted">Панель администратора</p>
        </div>

        <div class="menu-grid">
            <!-- Используем обычные ссылки -->
            <a href="/rules" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <h5>Управление правилами</h5>
            </a>

            <a href="/transactions" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <h5>Транзакции</h5>
            </a>

            <a href="#" class="menu-item" onclick="showComingSoon('Статистика')">
                <div class="menu-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h5>Статистика и метрики</h5>
            </a>

            <a href="#" class="menu-item" onclick="showComingSoon('Экспорт')">
                <div class="menu-icon">
                    <i class="fas fa-file-export"></i>
                </div>
                <h5>Экспорт данных</h5>
            </a>
        </div>

        <div class="user-info">
            <p><i class="fas fa-user me-2"></i>Вы вошли как: <strong>Администратор</strong></p>
            <div class="mt-2">
                <a href="#" class="btn btn-sm btn-outline-secondary me-2" onclick="showComingSoon('Настройки профиля')">
                    <i class="fas fa-cog me-1"></i>Настройки
                </a>
                <a href="#" class="btn btn-sm btn-outline-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Выйти
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const exp = payload.exp * 1000;
            return Date.now() >= exp;
        } catch (error) {
            console.error('Ошибка при проверке токена:', error);
            return true;
        }
    }

    async function refreshToken() {
        try {
            const refreshToken = localStorage.getItem('refreshToken');
            if (!refreshToken) {
                throw new Error('Refresh token не найден');
            }

            const response = await fetch('/auth/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'refreshToken': refreshToken
                }
            });

            if (!response.ok) {
                throw new Error('Ошибка обновления токена: ' + response.status);
            }

            const data = await response.json();

            localStorage.setItem('accessToken', data.accessToken);
            localStorage.setItem('refreshToken', data.refreshToken);

            console.log('Токен успешно обновлен');
            return true;

        } catch (error) {
            console.error('Ошибка при обновлении токена:', error);
            // Если не удалось обновить токен, перенаправляем на страницу входа
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/signin';
            return false;
        }
    }

    async function navigateWithAuth(url) {
        let token = localStorage.getItem('accessToken');

        if (!token || isTokenExpired(token)) {
            console.log('Токен истек, пытаемся обновить...');
            const refreshSuccess = await refreshToken();

            if (!refreshSuccess) {
                return false;
            }

            token = localStorage.getItem('accessToken');
        }

        window.location.href = url;
        return false;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('accessToken');
        console.log('Index page loaded. Token exists:', !!token);

        if (!token) {
            console.log('No token found, redirecting to login');
            window.location.href = '/signin';
            return;
        }

        if (isTokenExpired(token)) {
            console.log('Token expired, attempting refresh');
            refreshToken().then(success => {
                if (!success) {
                    window.location.href = '/signin';
                }
            });
        }
    });

    function showComingSoon(feature) {
        alert(`Раздел "${feature}" находится в разработке и будет доступен в ближайшее время.`);
    }

    function logout() {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        window.location.href = '/signin';
    }
</script>
</body>
</html>
