version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    command: python -m uvicorn src.main:app --host 0.0.0.0 --port 8000

  bot:
    build: .
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    command: python src/bot.py
    depends_on:
      - api