<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика - Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .dashboard-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .dashboard-body {
            padding: 0;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px;
            border: none;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .service-status {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .status-online {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .dashboard-row {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div class="d-flex flex-column p-3">
                <h4 class="text-center mb-4">
                    <i class="fas fa-shield-alt me-2"></i>FDS
                </h4>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/main}">
                            <i class="fas fa-home me-2"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rules}">
                            <i class="fas fa-cogs me-2"></i>Правила
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transactions}">
                            <i class="fas fa-exchange-alt me-2"></i>Транзакции
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-chart-bar me-2"></i>Статистика
                        </a>
                    </li>
                </ul>
                <div class="mt-auto pt-3 border-top">
                    <small class="text-muted">Вы вошли как:</small>
                    <div class="text-white">Администратор</div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-light w-100" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Выйти
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Аналитика и мониторинг</h2>
                <div>
                    <button class="btn btn-outline-primary me-2" onclick="refreshDashboards()">
                        <i class="fas fa-sync-alt me-2"></i>Обновить
                    </button>
                    <button class="btn btn-primary" onclick="checkServices()">
                        <i class="fas fa-heartbeat me-2"></i>Проверить сервисы
                    </button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="service-status" id="grafanaStatus">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-chart-line me-2"></i>
                                <strong>Grafana</strong>
                            </div>
                            <span class="badge bg-secondary">Проверка...</span>
                        </div>
                        <small class="d-block mt-1">localhost:3000</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="service-status" id="kibanaStatus">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-search me-2"></i>
                                <strong>Kibana</strong>
                            </div>
                            <span class="badge bg-secondary">Проверка...</span>
                        </div>
                        <small class="d-block mt-1">localhost:5601</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="service-status">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Информация</strong>
                            </div>
                        </div>
                        <small class="d-block mt-1">Public dashboards</small>
                    </div>
                </div>
            </div>

            <div class="dashboard-row">
                <div class="dashboard-card">
                    <div class="dashboard-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>Grafana Dashboard
                        </h5>
                    </div>
                    <div class="dashboard-body">
                        <div class="iframe-container">
                            <iframe id="grafanaIframe"
                                    src="http://localhost:3000/d/ad9l8mr/fraud-detection"
                                    onload="onGrafanaLoad()"
                                    onerror="onGrafanaError()">
                            </iframe>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card mt-3">
                    <div class="dashboard-header">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>Kibana - Анализ логов
                        </h5>
                    </div>
                    <div class="dashboard-body">
                        <div class="iframe-container">
                            <iframe id="kibanaIframe"
                                    src="http://localhost:5601/app/discover"
                                    onload="onKibanaLoad()"
                                    onerror="onKibanaError()">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const SERVICES = {
        grafana: 'http://localhost:3000',
        kibana: 'http://localhost:5601'
    };

    let isCheckingServices = false;

    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
        initializePage();
    });

    async function checkAuth() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/signin';
            return;
        }

        if (isTokenExpired(token)) {
            console.log("Token has expired, refreshing")
            await refreshToken();
        }
    }

    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const exp = payload.exp * 1000;
            return Date.now() >= exp;
        } catch (error) {
            console.error('Ошибка при проверке токена:', error);
            return true;
        }
    }

    async function refreshToken() {
        try {
            const refreshToken = localStorage.getItem('refreshToken');
            if (!refreshToken) {
                throw new Error('Refresh token не найден');
            }

            const response = await fetch('/auth/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'refreshToken': refreshToken
                }
            });

            if (!response.ok) {
                throw new Error('Ошибка обновления токена: ' + response.status);
            }

            const data = await response.json();

            localStorage.setItem('accessToken', data.accessToken);
            localStorage.setItem('refreshToken', data.refreshToken);

            console.log('Токен успешно обновлен');
            return true;

        } catch (error) {
            console.error('Ошибка при обновлении токена:', error);
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = '/signin';
            return false;
        }
    }

    function initializePage() {
        checkServices();
    }

    async function checkServices() {
        if (isCheckingServices) {
            console.log('Проверка сервисов уже выполняется');
            return;
        }

        isCheckingServices = true;

        try {
            setServiceCheckingStatus('grafana');
            setServiceCheckingStatus('kibana');

            await Promise.all([
                checkService('grafana', `${SERVICES.grafana}/public-dashboards/043778632cb349dbbb0f69b961cb2990`),
                checkService('kibana', SERVICES.kibana)
            ]);
        } catch (error) {
            console.error('Ошибка при проверке сервисов:', error);
        } finally {
            isCheckingServices = false;
        }
    }

    function setServiceCheckingStatus(serviceName) {
        const statusElement = document.getElementById(serviceName + 'Status');
        const badge = statusElement.querySelector('.badge');

        statusElement.className = 'service-status';
        badge.className = 'badge bg-secondary';
        badge.textContent = 'Проверка...';
    }

    async function checkService(serviceName, healthUrl) {
        const statusElement = document.getElementById(serviceName + 'Status');
        const badge = statusElement.querySelector('.badge');

        try {
            const isAvailable = await checkServiceAvailability(healthUrl);

            if (isAvailable) {
                statusElement.className = 'service-status status-online';
                badge.className = 'badge bg-success';
                badge.textContent = 'Online';
            } else {
                throw new Error('Service not available');
            }
        } catch (error) {
            statusElement.className = 'service-status status-offline';
            badge.className = 'badge bg-danger';
            badge.textContent = 'Offline';
        }
    }

    async function checkServiceAvailability(url) {
        try {
            const response = await fetch(url, {
                method: 'HEAD',
                mode: 'no-cors',
                cache: 'no-cache'
            });

            return true;
        } catch (error) {
            console.log(`Service ${url} check failed:`, error);

            return new Promise((resolve) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);

                fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal
                })
                    .then(() => {
                        clearTimeout(timeoutId);
                        resolve(true);
                    })
                    .catch(() => {
                        clearTimeout(timeoutId);
                        resolve(false);
                    });
            });
        }
    }

    function onGrafanaLoad() {
        console.log('Grafana dashboard loaded successfully');
        updateServiceStatus('grafana', true);
    }

    function onGrafanaError() {
        console.error('Failed to load Grafana dashboard');
        updateServiceStatus('grafana', false);
        showGrafanaError();
    }

    function onKibanaLoad() {
        console.log('Kibana loaded successfully');
        updateServiceStatus('kibana', true);
    }

    function onKibanaError() {
        console.error('Failed to load Kibana');
        updateServiceStatus('kibana', false);
        showKibanaError();
    }

    function updateServiceStatus(serviceName, isOnline) {
        const statusElement = document.getElementById(serviceName + 'Status');
        const badge = statusElement.querySelector('.badge');

        if (isOnline) {
            statusElement.className = 'service-status status-online';
            badge.className = 'badge bg-success';
            badge.textContent = 'Online';
        } else {
            statusElement.className = 'service-status status-offline';
            badge.className = 'badge bg-danger';
            badge.textContent = 'Offline';
        }
    }

    function showGrafanaError() {
        const iframe = document.getElementById('grafanaIframe');
        iframe.srcdoc = `
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        background: #f8f9fa;
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 20px;
                        text-align: center;
                    }
                    .error-content {
                        max-width: 500px;
                    }
                </style>
            </head>
            <body>
                <div class="error-content">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h4>Дашборд Grafana недоступен</h4>
                    <p>Не удалось загрузить дашборд. Возможные причины:</p>
                    <ul style="text-align: left; display: inline-block;">
                        <li>Grafana не запущена на localhost:3000</li>
                        <li>Дашборд не существует или удален</li>
                        <li>Проблемы с сетью</li>
                    </ul>
                    <div class="mt-3">
                        <button onclick="window.location.reload()"
                                style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">
                            Обновить
                        </button>
                    </div>
                </div>
            </body>
            </html>
        `;
    }

    function showKibanaError() {
        const iframe = document.getElementById('kibanaIframe');
        iframe.srcdoc = `
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        background: #f8f9fa;
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 20px;
                        text-align: center;
                    }
                </style>
            </head>
            <body>
                <div>
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h4>Логи недоступны</h4>
                    <p>Убедитесь, что Kibana запущена на localhost:5601</p>
                    <button onclick="window.location.reload()"
                            style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Попробовать снова
                    </button>
                </div>
            </body>
            </html>
        `;
    }

    function refreshDashboards() {
        try {
            const grafanaIframe = document.getElementById('grafanaIframe');
            const kibanaIframe = document.getElementById('kibanaIframe');

            if (grafanaIframe.contentWindow) {
                grafanaIframe.contentWindow.location.reload();
            } else {
                grafanaIframe.src = grafanaIframe.src;
            }

            if (kibanaIframe.contentWindow) {
                kibanaIframe.contentWindow.location.reload();
            } else {
                kibanaIframe.src = kibanaIframe.src;
            }
        } catch (error) {
            console.log('Iframe reload error:', error);
        }

        checkServices();
    }

    function logout() {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        window.location.href = '/signin';
    }

    setInterval(checkServices, 300000);
</script>
</body>
</html>
