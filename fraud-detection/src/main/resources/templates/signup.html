<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: #e8e8b7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card p-4">
        <div class="text-center mb-4">
            <h2>Регистрация</h2>
            <p class="text-muted">Создайте новый аккаунт</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>

            <div class="mb-3">
                <label for="login" class="form-label">Почта</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div class="mb-3">
                <label for="telegramId" class="form-label">ID пользователя в телеграме</label>
                <input type="text" class="form-control" id="telegramId" name="telegramId" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>

            <div class="text-center">
                <a th:href="@{/signin}" class="text-decoration-none">Уже есть аккаунт? Войдите</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Пароли не совпадают!');
            return;
        }

        const formData = {
            name: document.getElementById('name').value,
            surname: document.getElementById('surname').value,
            login: document.getElementById('login').value,
            password: password,
            telegramId: document.getElementById('telegramId').value
        };

        try {
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);

                const mainResponse = await fetch('/index', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + data.accessToken
                    }
                });

                if (mainResponse.ok) {
                    const html = await mainResponse.text();
                    document.documentElement.innerHTML = html;
                }
            } else {
                const error = await response.text();
                alert('Ошибка регистрации: ' + error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Произошла ошибка при регистрации');
        }
    });
</script>
</body>
</html>
