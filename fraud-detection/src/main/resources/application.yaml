spring:
  application:
    name: fraud-detection
  datasource:
    url: "${DB_URL}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

security:
  jwt:
    secret: "${JWT_SECRET}"
    expiration: 1800000
    refresh-expiration: 2592000000

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] %-5level %logger{36} - %msg%n"
  level:
    hackathon.project.fraud_detection: INFO

server:
  port: 8080