<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: #e8e8b7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card p-4">
        <div class="text-center mb-4">
            <h2>Вход в систему</h2>
            <p class="text-muted">Введите ваши учетные данные</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>

            <div class="text-center">
                <a th:href="@{/signup}" class="text-decoration-none">Нет аккаунта? Зарегистрируйтесь</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            login: document.getElementById('login').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);

                const mainResponse = await fetch('/index', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + data.accessToken
                    }
                });

                if (mainResponse.ok) {
                    const html = await mainResponse.text();
                    document.documentElement.innerHTML = html;
                }
            } else {
                const error = await response.text();
                alert('Ошибка входа: ' + error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Произошла ошибка при входе');
        }
    });

    async function refreshToken() {
        const refreshToken = localStorage.getItem('refreshToken');
        if (!refreshToken) {
            window.location.href = '/signin';
            return;
        }

        try {
            const response = await fetch('/auth/refresh', {
                method: 'POST',
                headers: {
                    'refreshToken': refreshToken
                }
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);
            } else {
                window.location.href = '/signin';
            }
        } catch (error) {
            console.error('Token refresh error:', error);
            window.location.href = '/signin';
        }
    }
</script>
</body>
</html>
